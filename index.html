<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asul:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Daily Weather Forecast</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Please enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="current-date"></span> <span id="description"></span>
              <br />
              <span>Feels like: <strong id="feels-like"></strong>,</span>
              <span> Air pressure is: <strong id="air-pressure"></strong></span>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-temperature"></div>
            <div class="degrees">Â°C</div>
          </div>
        </div>
        <div class="details-container">
          <span class="material-symbols-outlined"> air </span
          ><strong id="wind-speed"></strong><br />

          <span class="material-symbols-outlined"> humidity_high </span
          ><br /><strong id="humidity"></strong>
        </div>
      </main>
      </div>
      <div class = "forecast-section">
      <br />
      <div class="weather-forecast"></div>

      <footer>
        This project is coded by
        <a href="https://github.com/alimacy2508" target="_blank">Alice</a>, is
        open-sourced on
        <a
          href="https://github.com/alimacy2508/daily-forecast-plus"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://daily-forecast-practice-project.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
